<html>
  <head>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
    <h3>RTS</h3>
    <div id="timer"></div>
    <!-- prevent default right click menu -->
    <canvas id="canvas" oncontextmenu="return false;"></canvas>

    <div id="topbox">
      <div id="unitselection"></div>
      <div id="info"></div>
    </div>
    <div id="panel">
      <strong><p id="name"></p></strong>
      <strong><p id="money"></p></strong>
      <div id="unitdetail">
        <select id="autotarget" onchange="setAutoTarget()">
          <option value="closest">closest</option>
          <option value="leastRotation">leastRotation</option>
          <option value="mostValue">mostValue</option>
          <option value="none">none</option>
        </select>
      </div>
      <div id="newblueprintbox">
        <div id="leftpane">
          <div id="maker"></div>
          <strong><label id="unitcost"></label></strong>
          <button id="buy" onclick="buyBlueprint()">$100</button>
        </div>
        <div id="rightpane">
          <div id="unithistory"></div>
          <div id="facQueue"></div>
          <button id="upgradeFac" onclick="upgradeFac()">
            Upgrade Fac Build Speed
          </button>
          <button id="clearqueue" onclick="clearQueue()">Clear Queue</button>
        </div>
        <br />
        <br />
        <div id="powerbuttons">
          <button id="endturn" onclick="endTurn()">[Enter] End Turn</button>
          <button id="exportgame" onclick="exportGame()">Export Game</button>
        </div>
      </div>
    </div>
    <p>
      This is a simulation.
    </p>

    <br />
    <p>
      <!-- Made with <a target="_blank" href="https://github.com/dissimulate/Clarity">Clarity</a>. -->
    </p>

    <!-- <script src="https://cdn.deepstream.io/js/client/latest/ds.min.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
    ></script>
    <script type="text/javascript" src="lib/paper-full.js"></script>
    <script type="text/javascript" src="lib/victor.min.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <!-- <script src="index.js"></script> -->
  </body>
</html>
